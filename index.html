<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
		<link rel="stylesheet" href="style.css" />
		<title>time_controller</title>
	</head>
	<body>
		<div class="container">
			<div class="row row-cols-auto">
				<div class="col-sm-8">
					<table class="table table-striped">
						<thead>
							<tr>
								<th scope="col">Затраченное время</th>
								<th scope="col">Что делал</th>
								<th scope="col">Период</th>
							</tr>
						</thead>
						<tbody id="actions"></tbody>
					</table>
				</div>
				<div class="col-sm-4">
					<table class="table">
						<thead>
							<tr>
								<th scope="col">Занятие</th>
								<th scope="col">Итого</th>
							</tr>
						</thead>
						<tbody>
							<tr id="studyResultRow">
								<td>Учеба</td>
								<td id="studyResult"></td>
							</tr>
							<tr id="workResulttRow">
								<td>Работа</td>
								<td id="workResult"></td>
							</tr>
							<tr id="foodResultRow">
								<td>Еда</td>
								<td id="foodResult"></td>
							</tr>
							<tr id="restResultRow">
								<td>Отдых</td>
								<td id="restResult"></td>
							</tr>
							<tr>
								<td>Юки</td>
								<td id="yukiResult"></td>
							</tr>
							<tr>
								<td>Итого</td>
								<td id="allResult"></td>
							</tr>
						</tbody>
					</table>
					<div class="controls-container">
						<input class="form-control time-control" type="time" id="endTime" data-bs-toggle="tooltip" data-bs-placement="left" title="Время окончания занятия. Если пусто, то используется время окончания последнего занятия." />
						<select class="form-select" id="action">
							<option selected>Учеба</option>
							<option>Работа</option>
							<option>Еда</option>
							<option>Отдых</option>
							<option>Юки</option>
						</select>
						<button id="setActionButton" type="button" class="btn btn-outline-secondary accept-button">OK</button>
					</div>
					<p class="h4 date">Дата: <span id="today"></span></p>
					<button type="button" class="btn btn-outline-danger" data-bs-toggle="modal" data-bs-target="#exampleModal">Очистить</button>
				</div>
			</div>
		</div>

		<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-body">Удалить все данные о затраченном времени на занятия?</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
						<button id="clearButton" type="button" class="btn btn-primary">Подтвердить</button>
					</div>
				</div>
			</div>
		</div>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	</body>
	<script src="script.js"></script>
</html>
